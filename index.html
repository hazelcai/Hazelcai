<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>小猪佩奇</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="animate.css"> 
</head>

<body>
    <div class="main">

        <div class="grass">
            <div class="grass1">
                <div class="line line1"></div>
                <div class="line line2"></div>
                <div class="line line3"></div>
            </div>
            <div class="grass2">
                <div class="line line1"></div>
                <div class="line line2"></div>
                <div class="line line3"></div>
            </div>
            <div class="grass3">
                <div class="line line1"></div>
                <div class="line line2"></div>
                <div class="line line3"></div>
            </div>
            <div class="grass4">
                <div class="line line1"></div>
                <div class="line line2"></div>
                <div class="line line3"></div>
            </div>
            <div class="grass5">
                <div class="line line1"></div>
                <div class="line line2"></div>
                <div class="line line3"></div>
            </div>
            <div class="grass6">
                <div class="line line1"></div>
                <div class="line line2"></div>
                <div class="line line3"></div>
            </div>
            <div class="flower flower1">✿</div>
            <div class="flower flower2">✿ </div>
            <div class="shadow"></div>
        </div>
        <div class="pig">
            <div class="head">
                <div class="leftear"></div>
                <div class="rightear"></div>
                <div class="face"></div>
                <div class="nose"></div>
                <div class="nosetip">
                    <div class="nosedot nosedot1"></div>
                    <div class="nosedot nosedot2"></div>
                </div>
                <div class="fixface"></div>
                <div class="eyeleft">
                    <div class="eyeball"></div>
                </div>
                <div class="eyeright">
                    <div class="eyeball"></div>
                </div>
                <div class="mouth"></div>
                <div class="mouthfix"></div>
                <div class="facecolor"></div>
            </div>
            <div class="pigbody">

                <div class="leftArm">
                    <div class="arm"></div>
                    <div class="finger finger1"></div>
                    <div class="finger finger2"></div>
                    <div class="finger finger3"></div>
                </div>
                <div class="rightArm">
                    <div class="arm"></div>
                    <div class="finger finger1"></div>
                    <div class="finger finger2"></div>
                    <div class="finger finger3"></div>
                </div>
                
                <div class="leg leftleg"></div>
                <div class="leg rightleg"></div>
                <div class="skirt"></div>
                <div class="windmill">
                    <div class="stick"></div>
                    <div class="leafs">
                        <div class="pan"></div>
                        <div class="leaf leaf1"></div>
                        <div class="leaf leaf2"></div>
                        <div class="leaf leaf3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
